<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick y Morty API</title>
  <link rel="stylesheet" href="/styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Rick y Morty API</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Personajes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="epi.html">Episodios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="loc.html">Ubicaciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Próximamente</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Selector de página -->
  <div class="container text-center mb-4">
    <h2 class="mb-3">Selecciona la página de personajes</h2>
    <div class="d-flex justify-content-center">
      <select name="pagina" id="pagina" class="form-select w-auto" onchange="apiRick(this.value)">
        <script>
          for (let i = 1; i <= 20; i++) {
            document.write(`<option value="${i}">Página ${i}</option>`);
          }
        </script>
      </select>
    </div>
  </div>

  <!-- Resultados -->
  <div class="container" id="resultado">
    <!-- Aquí se mostrarán los personajes -->
  </div>

  <!-- Scripts -->
  <script src="/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
